jobs:
  - name: Update_Version
    schedule: '*/30 * * * *' 
    steps:
     - name: version
       command: dbt --version

  - name: Run_Job
    targetName: dev
    schedule: 1 * * * *
    steps:
      - name: run models 
        command: dbt run 
      - name: test models
        command: dbt test 